<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlight Words</title>
    <style>
      span.highlight {
        background-color: yellow;
      }
      p {
        font-size: 18px;
        width: 60%;
        margin: 50px auto;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <p id="text">
      JavaScript allows developers to dynamically manipulate the Document Object
      Model (DOM) with creativity and flexibility.
    </p>
    <script>
      const paragraph = document.getElementById("text");
      function highlightLongWords() {
        const words = paragraph.innerText.split(" ");
        const highlighedtWords = words.map((word) => {
          if (word.length > 8) {
            return `<span class="highlight">${word}</span>`;
          }
          return word;
        });
        paragraph.innerHTML = highlighedtWords.join(" ");
      }
      highlightLongWords();
    </script>
  </body>
</html>
