<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move the Image</title>
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #moveImage {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      transition: top 0.1s, left 0.1s;
    }
  </style>
  <body>
    <img src="./cat-9487039_640.jpg" id="moveImage" alt="moving" />
    <script>
      const image = document.getElementById("moveImage");
      let topPosition = 100;
      let leftPosition = 100;
      const moveAmount = 10;
      document.addEventListener("keydown", function (event) {
        switch (event.keyCode) {
          case 37:
            leftPosition -= moveAmount;
            break;
          case 38:
            topPosition -= moveAmount;
            break;
          case 39:
            leftPosition += moveAmount;
            break;
          case 40:
            topPosition += moveAmount;
            break;
        }
        image.style.top = topPosition + "px";
        image.style.left = leftPosition + "px";
      });
    </script>
  </body>
</html>
