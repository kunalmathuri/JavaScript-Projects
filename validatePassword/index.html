<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Password</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #form {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .message {
      font-size: 30px;
    }
    .sucess {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
  <body>
    <h1>Log in Validator</h1>
    <form id="loginForm">
      <fieldset id="form">
        <legend>Login validator</legend>
        <div>
          <label for="email"
            >Email:<input type="text" id="email" placeholder="Enter your Email"
          /></label>
        </div>
        <br />
        <div>
          <label for="password"
            >Password:<input
              type="password"
              id="password"
              placeholder="Enter your Password"
          /></label>
        </div>
        <br />
        <button type="submit">Login</button>
      </fieldset>
    </form>
    <p id="result" class="message"></p>
    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("result");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (email.includes("@") && password.length >= 8) {
          message.textContent = "Valid email and password!'";
          message.className = "message sucess";
        } else {
          message.textContent = "Invalid email or password";
          message.className = "message , error";
        }
      });
    </script>
  </body>
</html>
