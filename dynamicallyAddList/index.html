<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamically add List</title>
    <style>
      body {
        height: 100vh;
        margin: 50px;
        padding: 0;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
      }
      Ol {
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
      }
      p {
        margin-top: 20px;
        color: green;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>What you will learn</h2>
    <ol id="learningList"></ol>
    <button onclick="addList()">Add next List</button>
    <p id="message"></p>
    <script>
      const items = [
        "HTML basics and structure",
        "CSS styling and layouts",
        "JavaScript fundamentals",
        "DOM manipulation",
        "Responsive design",
        "Backend basics with Node.js",
        "Database fundamentals",
        "Deploying your website",
      ];
      let currentIndex = 0;
      const learningList = document.getElementById("learningList");
      const message = document.getElementById("message");

      function addList() {
        if (currentIndex < items.length) {
          const listItem = document.createElement("li");
          listItem.textContent = items[currentIndex];
          learningList.appendChild(listItem);
          currentIndex++;
        } else {
          message.innerText = "âœ… All items have been added!";
        }
      }
    </script>
  </body>
</html>
