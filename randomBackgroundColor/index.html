<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random color Generator</title>
  </head>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #333;
      border-radius: 8px;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <body>
    <button onclick="randomColor()">Change background-color</button>
    <script>
      const colors = [
        "#FF5733",
        "#33FFBD",
        "#3380FF",
        "#F333FF",
        "#33FF57",
        "#FFC300",
        "#DAF7A6",
      ];
      function randomColor() {
        const randomColor = Math.floor(Math.random() * colors.length);
        const randomIndex = colors[randomColor];
        document.body.style.backgroundColor = randomIndex;
      }
    </script>
  </body>
</html>
